<!DOCTYPE html>
<html lang="fr">
<head th:replace="mesFragments :: fragHead">
    <meta charset="UTF-8">
    <title>ajout d'une arme</title>
</head>
<body>
<div class="vh-100">
    <nav th:replace="mesFragments :: fragNav"></nav>
    <main class="container">
        <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

            <form novalidate class="validation"  th:action="@{/admin/Arme}" th:object="${arme}" method="post">
                <h2 class="mb-4">Ajouter une arme</h2>
                <!-- Input pour le nom de l'arme -->
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom de l'arme </label>
                    <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${arme.nom}">
                </div>

                <!-- Input pour la description de l'arme-->
                <div class="mb-3">
                    <label for="description" class="form-label">description de l'arme </label>
                    <input required minlength="3" maxlength="255" type="text" class="form-control" id="description" name="description"  th:field="${arme.description}">
                </div>

                <!-- Input pour le chemin image  -->
                <div class="mb-3">
                    <label for="cheminImage" class="form-label">chemin image</label>
                    <input required minlength="3" maxlength="255" type="text" class="form-control" id="cheminImage" name="cheminImage"  th:field="${arme.cheminImage}">
                </div>
                <!-- Liste déroulante des qualités -->
                <label for="qualite" class="form-label">Qualité de l'arme</label>
                <select class="form-select" id="qualite" th:field="${arme.qualite.id}">
                    <option th:each="uneQualite : ${qualites}" th:value="${uneQualite.id}" th:text="${uneQualite.nom}"></option>
                </select>

                <!-- Liste déroulante des types d'arme -->
                <label for="typeArme" class="form-label">Type de l'arme</label>
                <select class="form-select" id="typeArme" th:field="${arme.typeArme.id}">
                    <option th:each="unTypeArme : ${typeArme}" th:value="${unTypeArme.id}" th:text="${unTypeArme .nom}"></option>
                </select>
                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
    </main>

</div>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>

</body>
</html>
